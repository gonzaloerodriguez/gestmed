name: Daily Database Backup (NPX Method)

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Test Supabase CLI with npx
        run: |
          npx supabase@latest --version

      - name: Login to Supabase
        run: |
          echo "${{ secrets.SUPABASE_ACCESS_TOKEN }}" | npx supabase@latest login --token

      - name: Test Supabase connection
        run: |
          echo "Verificando conexión con Supabase..."
          npx supabase@latest projects list

      - name: Create database backup
        run: |
          echo "Iniciando backup..."
          npx supabase@latest db dump \
            --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} \
            --db-url ${{ secrets.SUPABASE_DB_URL }} \
            --file backup_$(date +%Y%m%d_%H%M%S).sql
          echo "Backup completado. Comprimiendo archivo..."
          gzip backup_*.sql
          ls -la backup_*

      - name: Encrypt backup
        run: |
          echo "Encriptando backup..."
          gpg --symmetric --cipher-algo AES256 --compress-algo 1 --s2k-mode 3 --s2k-digest-algo SHA512 --s2k-count 65536 --quiet --batch --passphrase "${{ secrets.BACKUP_ENCRYPTION_KEY }}" backup_*.sql.gz
          rm backup_*.sql.gz
          ls -la backup_*

      - name: Upload backup to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: backup-${{ github.run_number }}
          name: Database Backup $(date +%Y-%m-%d)
          files: backup_*.sql.gz.gpg
          body: |
            Backup automático de base de datos
            Fecha: $(date)
            Run: ${{ github.run_number }}
            Tablas incluidas: doctors, admins, prescriptions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install GitHub CLI and cleanup old backups
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          sudo chmod go+r /usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token
          gh release list --limit 50 | grep "backup-" | tail -n +31 | awk '{print $1}' | xargs -I {} gh release delete {} --yes || true

